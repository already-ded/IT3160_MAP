        width: 95%;

      }

    position: fixed;

    padding: 12px 20px;
    border-radius: 6px;
    font-weight: bold;

    z-index: 2000;
    opacity: 0;

}

#error-toast.show {
    opacity: 1;
}

/* Highlight area styles */
.highlight-area {
    fill: rgba(255, 215, 0, 0.3); /* Màu vàng với độ trong suốt */

<script src="/static/leaflet.js"></script>
<script>
  lucide.createIcons();

var map = L.map('map').setView([21.0132, 105.8204], 15);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  // Highlight layers
var highlightLayer = L.layerGroup().addTo(map);

// Tọa độ phường Trung Liệt (xấp xỉ - cần điều chỉnh chính xác)
var trungLietArea = [
    [21.0165, 105.8180], // Tây Bắc
    [21.0165, 105.8250], // Đông Bắc
    [21.0120, 105.8250], // Đông Nam
    [21.0120, 105.8180]  // Tây Nam
];

// Tọa độ quận Đống Đa (xấp xỉ - cần điều chỉnh chính xác)
var dongDaArea = [
    [21.020, 105.810], // Tây Bắc
    [21.020, 105.835], // Đông Bắc
    [21.005, 105.835], // Đông Nam
    [21.005, 105.810]  // Tây Nam
];

function highlightArea(coords, areaName) {
    highlightLayer.clearLayers();
    var polygon = L.polygon([coords], {
        className: 'highlight-area',
        fillOpacity: 0.3,
        color: '#FFD700',
        weight: 2,
        dashArray: '5, 5'
    }).addTo(highlightLayer);
    
    // Thêm tooltip
    polygon.bindTooltip(areaName, {
        permanent: true,
        direction: 'center',
        className: 'highlight-tooltip'
    }).openTooltip();
}

// Button events
document.getElementById('highlight-trungliet').addEventListener('click', function() {
    highlightArea(trungLietArea, "Phường Trung Liệt");
    this.classList.add('active');
    document.getElementById('highlight-dongda').classList.remove('active');
});

document.getElementById('highlight-dongda').addEventListener('click', function() {
    highlightArea(dongDaArea, "Quận Đống Đa");
    this.classList.add('active');
    document.getElementById('highlight-trungliet').classList.remove('active');
});

  map.zoomControl.setPosition('bottomright');

  var nodeMarkers = L.layerGroup();
  var pathMarkers = L.layerGroup();
  var nodes = JSON.parse('{{ node_coords|tojson|safe }}');
  nodes.forEach(node => 
    L.marker(node.coord).bindPopup(node.name).addTo(nodeMarkers)
  );
  var paths = JSON.parse('{{ path_coords|tojson|safe }}');
paths.forEach(path =>
  L.polyline(path.coords, { color: 'blue', weight: 7 })
    .bindPopup(path.name)
    .addTo(pathMarkers)
);

  document.getElementById('toggleNodes').onclick = () => {
    if (map.hasLayer(nodeMarkers)) map.removeLayer(nodeMarkers);
    else map.addLayer(nodeMarkers);
  };

  document.getElementById('togglePaths').onclick = () => {
    if (map.hasLayer(pathMarkers)) map.removeLayer(pathMarkers);
    else map.addLayer(pathMarkers);
  };

  let click_coords = [];
  let start_marker, end_marker, polyline;
  const redIcon = L.icon({
    iconUrl: '/static/images/red-marker.png',
    iconSize: [30, 40],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34]
  });

  map.on('click', e => {
    if (click_coords.length >= 2) {
      click_coords = [];
      [start_marker, end_marker, polyline].forEach(m => m && map.removeLayer(m));
    }

    const { lat, lng } = e.latlng;
    click_coords.push([lat, lng]);

    if (click_coords.length === 1) {
      start_marker = L.marker([lat, lng], { icon: redIcon }).addTo(map).bindPopup("Start Point").openPopup();
    } else if (click_coords.length === 2) {
      end_marker = L.marker([lat, lng], { icon: redIcon }).addTo(map).bindPopup("End Point").openPopup();

    var algorithm = document.getElementById('algorithmSelect').value;
    var maxDepth = algorithm === 'Depth Limited DFS' ? prompt("Enter max depth:") : '0';

      $.ajax({
        url: "/find_shortest_path",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({
          start: click_coords[0],
          end: click_coords[1],
          algorithm: algorithm,
          max_depth: maxDepth
        }),
        success: response => {
          if (polyline) {
            map.removeLayer(polyline);
            polyline = null;
          }
          // if (start_marker) {
          //     map.removeLayer(start_marker);
          //     start_marker = null;
          // }
          // if (end_marker) {
          //     map.removeLayer(end_marker);
          //     end_marker = null;
          // }

          polyline = L.polyline(response.path_coords, { color: 'red' }).addTo(map);
          map.fitBounds(polyline.getBounds());
        },
        error: function(error) {
        console.error(error);
        const toast = document.getElementById("error-toast");
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 3000);  // Tự ẩn sau 3 giây
}

      });
    }
  });

  // Popup functionality
  const popupOverlay = document.getElementById('popup-overlay');
  const popupClose = document.querySelector('.popup-close');

  document.getElementById('situation-toggle').onclick = () => {
    popupOverlay.style.display = 'flex';
  };

  popupClose.onclick = () => {
    popupOverlay.style.display = 'none';
  };

  popupOverlay.onclick = (e) => {
    if (e.target === popupOverlay) {
      popupOverlay.style.display = 'none';
    }
  };

   $(document).ready(function () {
    $(".chosen-select").chosen({
      width: "100%",
      no_results_text: "Không tìm thấy kết quả phù hợp!",
      placeholder_text_multiple: "Chọn một hoặc nhiều tình trạng"
    });

    // Xử lý submit form
    document.getElementById('situation-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const roadName = document.getElementById('road-name').value;
        const roadConditions = $('#road-condition').val();

        fetch('/update_road_status', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                road_name: roadName,
                road_conditions: roadConditions
            })
        })
        .then(response => response.json())
        .then(data => {
            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
            successModal.show();

            // Reset form and UI
            document.getElementById('situation-form').reset();
            $('#road-name, #road-condition').trigger('chosen:updated');
            popupOverlay.style.display = 'none';

            console.log('API response:', data);
        })
        .catch(error => {
            console.error('Error:', error);
            // Optionally show an error modal/message
        });
    });
  });

   $(document).ready(function () {
    $.ajax({
      url: '/get_roadnames',
      type: 'GET',
      success: function (roadNames) {
        var $select = $('#road-name');
        $select.empty();
        $select.append($('<option>', { value: '', text: 'Select' }));
        roadNames.forEach(function (name) {
          $select.append($('<option>', { value: name.d8, text: name.d11 }));
        });
        $select.trigger('chosen:updated');
      },
      error: function () {
        console.error('Không thể tải danh sách road names.');
      }
    });

    // Khởi tạo chosen sau khi DOM sẵn sàng
    $('.chosen-select').chosen({ width: "100%" });
  });


</script>

<script>
  $('#road-name').on('change', function () {
    const selectedRoad = $(this).val();
    if (!selectedRoad) return;

    // Gửi request tới Flask
    fetch('/get_road_geometry', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ road_name: selectedRoad })
    })
    .then(response => response.json())
    .then(data => {
      if (data.segments) {
        // Vẽ đường lên bản đồ
        drawRoadSegments(data.segments);
      }
    });
  });

  let roadLayer = null;
  function drawRoadSegments(segments) {
    if (roadLayer) {
      roadLayer.remove(); // Xóa đường cũ nếu có
    }

    roadLayer = L.layerGroup();

    segments.forEach(pair => {
      L.polyline(pair, { color: 'red', weight: 4 }).addTo(roadLayer);
    });

    roadLayer.addTo(map);
  }
</script>


<script>
$(document).ready(function() {
    // Initialize chosen for the new selects
    $('#start-road, #end-road').chosen({
        width: "100%",

<script>
  $(document).ready(function() {
    // Xử lý sự kiện click cho nút reset
    $('.reset-button').on('click', function() {
        // Gửi yêu cầu reset tình huống tới Flask
        fetch('/reset_situation', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            console.log('Reset successful:', data);
            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
            successModal.show();
        })
        .catch(error => {
            console.error('Error resetting situation:', error);
        });
    });
  })

  let nodeInfoList = [];

function populateNodeSelects() {
    fetch('/get_node_info')
      .then(response => response.json())
      .then(data => {
        nodeInfoList = data;
        const $startSelect = $('#start-road');
        const $endSelect = $('#end-road');
        $startSelect.empty().append($('<option>', { value: '', text: 'Select' }));
        $endSelect.empty().append($('<option>', { value: '', text: 'Select' }));

        data.forEach(function(node) {
          if (node.d8 && node.d11) {
            $startSelect.append($('<option>', { value: node.d8, text: node.d11 }));
            $endSelect.append($('<option>', { value: node.d8, text: node.d11 }));
          }
        });

        $startSelect.trigger('chosen:updated');
        $endSelect.trigger('chosen:updated');
      })
      .catch(error => {
        console.error('Could not load node info:', error);
      });
}

$(document).ready(function() {
    populateNodeSelects();

    // Example: Add a button for finding the path
    if ($('#find-path-btn').length === 0) {
        $('#routeControls').append('<button id="find-path-btn" class="btn btn-primary mt-3">Tìm đường</button>');
    }

    $('#find-path-btn').on('click', function() {
        const startVal = $('#start-road').val();
        const endVal = $('#end-road').val();
        const algorithm = $('#algorithmSelect').val() || "A_Star";
        const maxDepth = "0";

        if (!startVal || !endVal) {
            alert('Vui lòng chọn điểm bắt đầu và kết thúc!');
            return;
        }

        // Find node info by d8
        const startNode = nodeInfoList.find(n => n.d8 === startVal);
        const endNode = nodeInfoList.find(n => n.d8 === endVal);

        if (!startNode || !endNode) {
            alert('Không tìm thấy thông tin node!');
            return;
        }

        const start = [parseFloat(startNode.d4), parseFloat(startNode.d5)];
        const end = [parseFloat(endNode.d4), parseFloat(endNode.d5)];

        fetch('/find_shortest_path', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                start: start,
                end: end,
                algorithm: algorithm,
                max_depth: maxDepth
            })
        })
        .then(res => res.json())
        .then(data => {
          if (polyline) {
            map.removeLayer(polyline);
            polyline = null;
          }
          if (start_marker) {
            map.removeLayer(start_marker);
            start_marker = null;
          }
          if (end_marker) {
              map.removeLayer(end_marker);
              end_marker = null;
          }

          // Add new markers for start and end
          start_marker = L.marker(start, { icon: redIcon }).addTo(map).bindPopup("Start Point").openPopup();
          end_marker = L.marker(end, { icon: redIcon }).addTo(map).bindPopup("End Point").openPopup();
          polyline = L.polyline(data.path_coords, { color: 'red' }).addTo(map);
          map.fitBounds(polyline.getBounds());
        })
        .catch(err => {
            alert('Có lỗi xảy ra khi tìm đường!');
            console.error(err);
        });
    });
});
</script>
