<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Select Two Points to Find Shortest Path</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <script>
        var map = L.map('map').setView([21.033, 105.825], 15);

        // Load OSM tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        var start_marker = null;
        var end_marker = null;
        var click_coords = [];

        // Handle map click event
        map.on('click', function(e) {
            if (click_coords.length == 2) {
                // Reset the markers and coordinates when 2 points are already clicked
                map.removeLayer(start_marker);
                map.removeLayer(end_marker);
                click_coords = [];
            }

            var lat = e.latlng.lat;
            var lng = e.latlng.lng;

            click_coords.push([lat, lng]);

            if (click_coords.length == 1) {
                start_marker = L.marker([lat, lng]).addTo(map).bindPopup("Start Point").openPopup();
            } else if (click_coords.length == 2) {
                end_marker = L.marker([lat, lng]).addTo(map).bindPopup("End Point").openPopup();

                // Send coordinates to the server to calculate the shortest path
                $.ajax({
                    url: "/find_shortest_path",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ start: click_coords[0], end: click_coords[1] }),
                    success: function(response) {
                        // Draw the shortest path on the map
                        var latlngs = response;
                        var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);
                        map.fitBounds(polyline.getBounds());
                    }
                });
            }
        });
    </script>
</body>
</html>
